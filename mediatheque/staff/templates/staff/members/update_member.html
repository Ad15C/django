{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Modifier un Membre</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Mettre à jour</button>
    </form>
    <a href="{% url 'staff:liste_membres' %}" class="btn btn-secondary mt-2">Retour à la liste</a>
</div>
{% endblock %}
