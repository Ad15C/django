{% extends 'base.html' %}

{% block return_link %}

<h1>Espace du Personnel de la Médiathèque</h1>

<a href="{% url 'staff:espace_staff' %}">Retour au Dashboard</a>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Créer un Membre</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Créer le membre</button>
    </form>
    <a href="{% url 'staff:liste_membres' %}" class="btn btn-secondary mt-2">Retour à la liste</a>
</div>
{% endblock %}
