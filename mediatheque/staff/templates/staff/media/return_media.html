{% extends 'base.html' %}

{% block return_link %}
<a href="{% url 'staff:espace_staff' %}">Retour au Dashboard</a>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Retourner un média</h2>
    <p>Voulez-vous marquer le média <strong>{{ borrow.media.name }}</strong> comme retourné ?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmer le retour</button>
        <a href="{% url 'media_liste' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
