{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Confirmer l'emprunt</h2>
    <p>Êtes-vous sûr de vouloir emprunter <strong>{{ media.name }}</strong> ?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Confirmer</button>
        <a href="{% url 'media_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
